<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <div class="intro">
    <div class="card">
      <div class="card-bio">
        <div class="card-img"></div>
        <div class="card-value">
          <div class="card-name-age">
            <div class="card-name">Victor Crest</div>
            <div class="card-age">26</div>
          </div>
          <div class="card-location">London</div>
        </div>
      </div>
      <div class="card-metrics">
        <div class="card-metric metric1">
          <div class="card-metric__value">80K</div>
          <div class="card-metric__title">Followers</div>
        </div>
        <div class="card-metric metric2">
          <div class="card-metric__value">803K</div>
          <div class="card-metric__title">Likes</div>
        </div>
        <div class="card-metric metric3">
          <div class="card-metric__value">1.4K</div>
          <div class="card-metric__title">Photos</div>
        </div>
      </div>
    </div>
  </div>


  



  

  
  

  
  


</body>
</html>
